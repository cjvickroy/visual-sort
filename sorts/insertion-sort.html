<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Visual Sort</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<header class="page-header">
  <h1>Visual Sorting</h1>
</header>

<body onload="init(initArray)"="margin: 0px;">

  <div class="small-header">
    <div class="return-home">
      <a href="./index.html" class="btn btn-primary">Go back</a>
    </div>
    <div class="left-description">
      <h2>Insertion Sort</h2>
    </div>
  </div>

  <main>
    <div class="main-left">
      <div class="user-controls">
        <button onclick="insertionSort(initArray)">Start</button>
        <button onclick="playPause(isPaused)">Stop</button>
        <button onclick="init(initArray)">Reset</button>
        <div class="control-slider">
          <h3>Speed</h3>
          <input type="range" min="10" max="100" value="50" class="slider" id="slider">
        </div>
        <div class="control-box">
          <h3>Number of Elements</h3>
          <div class="text-box-text">
            <input type="number" min="10" max="100" class="inputBox" id="inputBox">
            <button onclick="updateElementCount(initArray)">Set</button>
          </div>
          <p>[Range: 10-100]</p>
        </div>
      </div>
    </div>

    <div class="main-right">
      <div class="element-container">

      </div>
    </div>

  </main>

  <script type="text/javascript" src="insertion.js"></script>
  <script type="text/javascript" src="tools.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
</body>

</html>
